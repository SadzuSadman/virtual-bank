<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div id="login-area">
        <h1 class="text-center">Sadman Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="enter your email here">
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>


    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="colororange">
                    <h5>Deposit</h5>
                    <h2>$ <span id="crntdeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="colororange">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="crntwithdraw">00</span> </h2>    
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="colororange">
                    <h5>balance</h5>
                    <h2>$ <span id="crntbalance">1200</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="submit-area">
                
                <h4>Deposit</h4>
                <input type="text" class="form-control" id="deposit-amount" placeholder="place amount" >
                <br>
                <button class="btn btn-success" id="deposit-btn">Deposit</button>
            
            </div>
          </div>
          <div class="col-md-6">
            <div class="submit-area">
                
                <h4>Withdraw</h4>
                <input type="text" class="form-control" id="withdraw-amount" placeholder="place amount">
                <br>
                <button class="btn btn-success" id="withdraw-btn">Withdraw</button>
            
            </div>
          </div>  
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="hello.js"></script>
  </body>
</html>
